#
# Tmux Configuration file
#
#
# Setting the prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind-key -r C-r send-prefix
bind-key C-a last-window

# {{{ Basic configuration
# 0 is too far from ` ;)
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on


# Use fish shell
set -g default-command "/opt/homebrew/bin/fish"
set -g default-shell "/opt/homebrew/bin/fish"

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal "screen-256color"
set -g status-keys "emacs"
set -g history-limit 10000

setw -g mode-keys vi
#setw -g mode-mouse on
# set-option -g mouse-select-pane on
# set-option -g bell-action any
setw -g monitor-activity on

bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \\ split-window -h  -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+
#
bind C-l send-keys 'C-l'

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
#bind -n C-v if-shell "$is_vim" "send-keys C-v" "display-popup -w 90% -h 80% -E  \"cat ~/tips.txt ~/commands.rst | sed -e 's/^[ \t]*//' | sort | uniq | fzf | xargs -0 -I{} tmux send-keys '{}'\""
# What if cmd is an array ? 
bind -n C-v if-shell "$is_vim" "send-keys C-v" "display-popup -w 90% -h 80% -E  \"cat ~/commands.yaml | yq '.commands.[] ' | yq '.[] | (.cmd[0] + .help)'| fzf --no-preview | tr -d '\n' | cut -d# -f1 | tr -d '\n' | xargs -0 -n1 -I{} -J{} tmux send-keys '{}'\""
#bind -n C-v if-shell "$is_vim" "send-keys C-v" "display-popup -w 90% -h 80% -E  \"~/bin/ctrlp.sh\""

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D
#bind -n Cmd-Left select-pane -L
#bind -n Cmd-Right select-pane -R
#bind -n Cmd-Up select-pane -U
#bind -n Cmd-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
#bind -n M-B switch-client -l
#bind -n M-b switch-client -l
bind -n M-n switch-client -l

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded !"

# THEME
set -g status-bg black
set -g status-fg white

# set color for status bar
set-option -g status-style bg=colour235,fg=yellow,bright

# set window title list colors
set-window-option -g window-status-style fg=yellow,bg=colour8

# active window title colors
set-window-option -g window-status-current-style fg=green,bg=red,bright

set -g status-interval 60
set -g status-left-length 45
set -g status-left ' #[fg=cyan,bright]#{=13:host}#[fg=green]:#[fg=white][#S]#[fg=green] #(cd #{pane_current_path};git rev-parse --abbrev-ref HEAD) | #[default]'
set -g status-right '| #{pomodoro_status} | #(curl "wttr.in/?format=1") #[fg=yellow]%y-%m-%d %H:%M '
set -g status-justify centre

# window status
setw -g window-status-format " #I:#F #W "
setw -g window-status-current-format " #I:#F #W "

# shortcut for synchronize-panes toggle
bind-key S set-window-option synchronize-panes

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle

# }}}

bind-key b break-pane -d
bind -n M-s display-popup -E "~/bin/ta ~/box-repo"
bind -n M-g display-popup -w 80% -h 80% -E "tmux new-session -A -s scratch -c ~/box-repo"
bind -n M-m display-popup -w 100% -h 90% -E "~/bin/j"

# Switch sessions
bind w split-window -Z "set tmux_sess (tmux display-message -p '#S'); tmux list-sessions | grep -v \$tmux_sess | fzf --no-preview | cut -d: -f1 | tr -d '\n' | xargs -0 -I{} tmux switch-client -t {}"

# Change directory
bind y display-popup -w 90% -h 80% -E "ls ~/box-repo | fzf --no-preview | xargs -0 -I{} tmux send-keys 'cd ~/box-repo/{}' "
bind v display-popup -E "pbcopy < ~/.cred-ldap; echo 'Cred Copied.'; sleep 0.5"

# Credentials
bind s split-window -l 15 -v "ls ~/.cred-* | fzf --no-preview | xargs cat | xargs -0 -I{} tmux send-keys -t -1 {}"

# Search tips and commands
bind g display-popup -w 90% -h 80% -E  "cat ~/tips.txt ~/commands.rst | sed -e 's/^[ \t]*//' | sort | uniq | fzf --no-preview | xargs -0 -I{} tmux send-keys '{}'"
bind a split-window -l 15 -v "test -z '$SPATH'; and set SPATH '$HOME/repo/uncode/skills';
                              cd \$SPATH; git ls-files  | command fzf | xargs cat {} |
                              sort | uniq | sed -e 's/^[ \t]*//' | sed '/^$/d' |
                              fzf --sync | xargs -0 -I{} tmux send-keys -t -1 '{}' "

# List of plugins
set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-resurrect  \
   tmux-plugins/tmux-continuum  \
   olimorris/tmux-pomodoro-plus \
 '
set -g @continuum-restore 'on'
# for vim
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes '~Vim -> vim'

# Init: $ git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#  prefix + I : to fetch the plugins and install them
run '~/.tmux/plugins/tpm/tpm'

